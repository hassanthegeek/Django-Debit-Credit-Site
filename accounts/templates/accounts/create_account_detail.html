{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form method="POST">
  {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">Debit</label>
      <input type="number" class="form-control" id="exampleInputEmail1" name="debit" aria-describedby="emailHelp" placeholder="0.00">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail2">Credit</label>
        <input type="number" step="0.01" min="0" class="form-control" id="exampleInputEmail2" name="credit" aria-describedby="emailHelp" placeholder="0.00">
        
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Remarks </label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="remarks"></textarea>
      </div>
      <hr>
      {% for error in form.errors %}
      {{error}}
      {% endfor %}
      {% for error in form.non_field_errors %}
      <small id="emailHelp" class="form-text text-danger">{{error}}.</small>
      {% endfor %}
    <button type="submit" class="btn btn-primary">Add to Account</button>
  </form>
{% endblock content %}
