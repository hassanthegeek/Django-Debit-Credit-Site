{% extends 'accounts/base.html' %}
{% block content %}
<div class="contianer">
<div class="row">
    {% for message in messages %}
    <a  class="alert alert-danger">{{message}}</a>
    {% endfor %}
</div>
<div class="flex-row justify-content-center">
    <div class="d-flex">
<form method="POST" class="mt-3">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
        <input type="email"  name="email"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" value="{% if form.is_bound %}{{form.email.value}}{% endif %}">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
        <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
</div>
</div>

{% endblock content %}
